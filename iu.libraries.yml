global-styling:
  css:
    theme:
      css/theme.css: {}
  js:
    js/init.js: {}
  dependencies:
    - iu/iu-framework

contextual:
  css:
    theme:
      css/components/contextual.css: {}

local-tasks:
  css:
    theme:
      css/components/local-tasks.css: {}

progress:
  css:
    component:
      css/components/progress.css: {}

settings-tray:
  css:
    theme:
      # Set the weight higher than that of settings_tray.theme.css to ensure
      # proper override. Reasess after https://www.drupal.org/node/1945262
      css/components/settings-tray.css: { weight: 10 }

toolbar:
  css:
    theme:
      css/components/toolbar.css: {}

user:
  css:
    theme:
      css/components/user.css: {}

modernizr:
  js:
    //assets.iu.edu/web/1.5/libs/modernizr.min.js: { type: external, minified: true }

iu-framework:
  css:
    base:
      //assets.iu.edu/web/3.x/css/iu-framework.min.css: { type: external, minified: true }
      //assets.iu.edu/web/fonts/icon-font.css: {type: external, minified: true }
    theme:
      //assets.iu.edu/brand/3.x/brand.css: { type: external, minified: true }
  js:
    //assets.iu.edu/web/3.x/js/iu-framework.min.js: { type: external, minified: true }
  dependencies:
    - core/jquery
    - iu/modernizr
